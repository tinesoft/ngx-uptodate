name: "Test JavaScript Action"
on:
  pull_request:
  push:
    branches:    
      - develop
      - 'releases/*'   # only run in release distribution branches

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    - run: npm test
    - uses: ./
      with: 
        repo-token: ${{ secrets.GITHUB_TOKEN }}
