name: "Update Tag Action"
on:
  release:
    types: [published]

jobs:
  updateTag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          ref: develop

      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Installing NPM modules and tools
        run: npm ci && npm i -g gulp-cli

      - name: Updating tag
        run: gulp updateTag --tagName=${{ github.event.tag_name }}