name: "Release Action"
on: 
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        with:
          ref: develop

      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Installing NPM modules
        run: npm ci

      - name: Releasing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release